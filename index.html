<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="theme-color" content="#D42E12">

<title>Dashboard PROGRAM PENYALURAN PUMK - PT Pos Indonesia</title>

<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
    width:100%;
    height:100%;
    overflow-x:hidden;
    -webkit-overflow-scrolling:touch;
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,sans-serif;
}

.fade-up{opacity:0;animation:fadeUp .6s ease-out forwards}
@keyframes fadeUp{
    from{transform:translateY(20px);opacity:0}
    to{transform:translateY(0);opacity:1}
}

.card-hover{transition:.25s ease}
.card-hover:hover{
    transform:translateY(-4px);
    box-shadow:0 12px 26px rgba(212,46,18,.25)
}

.header-gradient{
    background:linear-gradient(to right,#D42E12,#000)
}

.navbar-fixed{
    position:sticky;
    top:0;
    z-index:1000;
    background:#fff
}

.chart-container{
    height:220px;
}
@media(min-width:768px){
    .chart-container{height:260px}
}

.counter-animation{transition:.5s ease}

.notification-badge{
    position:absolute;
    top:-6px;
    right:-6px;
    background:#EF4444;
    color:#fff;
    font-size:10px;
    width:18px;
    height:18px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
}

.chart-fullscreen{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.9);
    z-index:9999;
    display:none;
    padding:12px;
}
.chart-fullscreen.active{display:flex}
.chart-fullscreen canvas{
    width:100%!important;
    height:100%!important;
    background:#fff;
    border-radius:12px;
    padding:12px;
}
</style>
</head>

<body class="bg-gray-100"
x-data="{fullscreenChart:null,realTimeUpdates:true,notifications:3}">

<!-- NAVBAR -->
<nav class="navbar-fixed shadow-md border-b">
<div class="max-w-7xl mx-auto px-4">
<div class="flex justify-between h-16 md:h-20 items-center">

<div class="flex items-center space-x-4">
<img src="posindo.png" class="h-8 md:h-10" alt="POS">
<span class="font-bold text-sm md:text-base text-gray-700">PUMK Dashboard</span>
</div>

<button @click="open=!open" class="md:hidden">
<i class="fas fa-bars text-xl"></i>
</button>

</div>
</div>
</nav>

<!-- CONTENT -->
<div class="pt-6 pb-10">
<div class="max-w-7xl mx-auto px-4">

<!-- HEADER -->
<div class="header-gradient text-white p-6 rounded-xl mb-6">
<h2 class="text-xl md:text-3xl font-bold">
DASHBOARD PROGRAM PENYALURAN PUMK
</h2>
<p class="text-sm md:text-base opacity-90 mt-2">
Monitoring & Evaluasi Program
</p>
</div>

<!-- SUMMARY -->
<div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4 mb-8">
<div class="bg-white p-4 rounded-xl text-center card-hover">
<div class="font-bold text-red-600 text-lg" id="c1">Rp 43.2 M</div>
<div class="text-xs text-gray-500">Sumber Dana</div>
</div>
<div class="bg-white p-4 rounded-xl text-center card-hover">
<div class="font-bold text-red-600 text-lg" id="c2">Rp 39.2 M</div>
<div class="text-xs text-gray-500">Dana Disalurkan</div>
</div>
<div class="bg-white p-4 rounded-xl text-center card-hover">
<div class="font-bold text-red-600 text-lg" id="c3">Rp 3.9 M</div>
<div class="text-xs text-gray-500">Belum Salur</div>
</div>
<div class="bg-white p-4 rounded-xl text-center card-hover">
<div class="font-bold text-red-600 text-lg" id="c4">1.147</div>
<div class="text-xs text-gray-500">Mitra</div>
</div>
<div class="bg-white p-4 rounded-xl text-center card-hover">
<div class="font-bold text-red-600 text-lg" id="c5">Rp 18.8 M</div>
<div class="text-xs text-gray-500">Outstanding</div>
</div>
</div>

<!-- CHART -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div class="bg-white p-4 rounded-xl shadow">
<h4 class="font-semibold mb-3">Sektor Ekonomi</h4>
<div class="chart-container">
<canvas id="sektorChart"></canvas>
</div>
</div>

<div class="bg-white p-4 rounded-xl shadow">
<h4 class="font-semibold mb-3">Kualitas Program</h4>
<div class="chart-container">
<canvas id="kualitasChart"></canvas>
</div>
</div>
</div>

</div>
</div>

<script>
new Chart(document.getElementById('sektorChart'),{
type:'pie',
data:{
labels:['Industri','Perdagangan','Pertanian','Jasa'],
datasets:[{
data:[20,55,10,15],
backgroundColor:['#3B82F6','#10B981','#F59E0B','#EF4444']
}]
},
options:{responsive:true,maintainAspectRatio:false}
});

new Chart(document.getElementById('kualitasChart'),{
type:'doughnut',
data:{
labels:['Lancar','Kurang','Macet'],
datasets:[{
data:[91,6,3],
backgroundColor:['#16A34A','#FACC15','#DC2626']
}]
},
options:{responsive:true,maintainAspectRatio:false,cutout:'60%'}
});
</script>

</body>
</html>
