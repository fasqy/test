<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Data Nominatif PUMK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="bg-gray-100">

<!-- NAVBAR -->
<nav class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 h-20 grid grid-cols-3 items-center">

        <!-- LOGO -->
        <div class="flex items-center gap-3">
            <img src="posindo.png" class="h-9">
            <span class="font-semibold text-gray-700 hidden sm:block">
                POS INDONESIA
            </span>
        </div>

        <!-- MENU -->
        <div class="hidden md:flex justify-center gap-10 font-semibold">
            <a href="index.html"
               class="flex items-center gap-2 hover:text-[#D42E12]">
                <i class="fa-solid fa-gauge"></i>
                Dashboard
            </a>

            <a href="data-nominatif-pumk.html"
               class="flex items-center gap-2 text-[#D42E12]">
                <i class="fa-solid fa-database"></i>
                Data PUMK
            </a>
        </div>

        <!-- USER -->
        <div class="flex justify-end">
            <div class="flex items-center gap-3 border rounded-xl px-4 py-2 bg-gray-50">
                <div class="bg-red-600 text-white w-8 h-8 rounded-full flex
                            items-center justify-center font-bold">
                    AU
                </div>
                <div class="leading-tight">
                    <div class="text-sm font-semibold">Admin User</div>
                    <div class="text-xs text-gray-500">User PUMK</div>
                </div>
            </div>
        </div>

    </div>
</nav>

<!-- CONTENT -->
<div class="max-w-7xl mx-auto px-6 py-10">

    <h2 class="text-xl font-semibold mb-6">
        Data Nominatif Penyaluran PUMK
    </h2>

    <!-- ALERT -->
    <div x-data="{show:true}" x-show="show"
         class="mb-6 bg-green-100 border border-green-400
                text-green-700 px-4 py-3 rounded">
        <div class="flex justify-between">
            <span><strong>Berhasil!</strong> Data berhasil diimpor.</span>
            <button @click="show=false">âœ•</button>
        </div>
    </div>

    <!-- UPLOAD -->
    <div class="bg-white p-6 rounded-xl shadow mb-6">
        <form class="flex gap-4 items-end">
            <div class="flex-1">
                <label class="text-sm font-medium">Upload Excel (.xlsx)</label>
                <input type="file"
                       class="block w-full mt-2 border rounded-lg p-2">
            </div>
            <button type="button"
                    class="bg-blue-700 text-white px-6 py-2.5 rounded-lg">
                Import Data
            </button>
        </form>
    </div>

    <!-- TABEL -->
    <div class="bg-white rounded-xl shadow overflow-x-auto">
        <table class="min-w-full divide-y">
            <thead class="bg-gray-50">
            <tr>
                <th class="px-4 py-2 text-left text-xs">No</th>
                <th class="px-4 py-2 text-left text-xs">Periode</th>
                <th class="px-4 py-2 text-left text-xs">RO</th>
                <th class="px-4 py-2 text-left text-xs">Nama Mitra</th>
                <th class="px-4 py-2 text-left text-xs">Provinsi</th>
                <th class="px-4 py-2 text-right text-xs">Outstanding</th>
                <th class="px-4 py-2 text-left text-xs">Kolektabilitas</th>
            </tr>
            </thead>

            <tbody class="divide-y">
            <tr>
                <td class="px-4 py-2">1</td>
                <td class="px-4 py-2">2024</td>
                <td class="px-4 py-2">RO Jakarta</td>
                <td class="px-4 py-2 font-semibold">PT Maju Sejahtera</td>
                <td class="px-4 py-2">Jawa Barat</td>
                <td class="px-4 py-2 text-right">150.000.000</td>
                <td class="px-4 py-2">
                    <span class="bg-green-100 text-green-800 px-2 rounded-full text-xs">
                        Lancar (L)
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
