<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Data Nominatif Penyaluran PUMK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine.js (untuk close alert) -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900">

<div class="max-w-7xl mx-auto sm:px-6 lg:px-8 py-12">

    <!-- HEADER -->
    <h2 class="font-semibold text-xl text-gray-800 dark:text-gray-200 mb-6">
        Data Nominatif Penyaluran PUMK
    </h2>

    <!-- BAGIAN 1: UPLOAD -->
    <div class="mb-6 bg-white dark:bg-gray-800 shadow-sm rounded-lg p-6">

        <!-- ALERT SUCCESS (STATIC) -->
        <div x-data="{ show: true }" x-show="show"
             class="mb-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative">
            <div class="flex justify-between">
                <span><strong>Berhasil!</strong> Data berhasil diimpor.</span>
                <button @click="show=false">âœ•</button>
            </div>
        </div>

        <form class="flex items-center gap-4">
            <div class="flex-1">
                <label class="block mb-2 text-sm font-medium">Upload file Excel (.xlsx)</label>
                <input type="file"
                       class="block w-full text-sm border rounded-lg bg-gray-50">
            </div>
            <div class="mt-6">
                <button type="button"
                        class="bg-blue-700 text-white px-5 py-2.5 rounded-lg hover:bg-blue-800">
                    Import Data
                </button>
            </div>
        </form>
    </div>

    <!-- BAGIAN 2: SEARCH -->
    <div class="mb-6 bg-white dark:bg-gray-800 shadow-sm rounded-lg p-6">
        <div class="relative">
            <input type="search"
                   class="block w-full p-4 pl-10 border rounded-lg"
                   placeholder="Cari Nama / No. Registrasi">
            <button class="absolute right-2.5 bottom-2.5 bg-blue-700 text-white px-4 py-2 rounded-lg">
                Cari
            </button>
        </div>
    </div>

    <!-- FILTER -->
    <div class="mb-6 bg-white dark:bg-gray-800 shadow-sm rounded-lg p-6 grid grid-cols-1 md:grid-cols-3 gap-4">
        <select class="border rounded-lg p-2.5">
            <option>-- Semua Provinsi --</option>
            <option>Jawa Barat</option>
            <option>Jawa Tengah</option>
        </select>
        <select class="border rounded-lg p-2.5">
            <option>-- Semua Kab/Kota --</option>
            <option>Bandung</option>
            <option>Semarang</option>
        </select>
        <button class="bg-blue-700 text-white rounded-lg px-4 py-2">
            Cari
        </button>
    </div>

    <!-- BAGIAN 3: TABEL -->
    <div class="bg-white dark:bg-gray-800 shadow-sm rounded-lg overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
                <th class="px-4 py-2 text-left text-xs">No</th>
                <th class="px-4 py-2 text-left text-xs">Periode</th>
                <th class="px-4 py-2 text-left text-xs">Regional Office</th>
                <th class="px-4 py-2 text-left text-xs">Nama Mitra</th>
                <th class="px-4 py-2 text-left text-xs">Provinsi</th>
                <th class="px-4 py-2 text-right text-xs">Outstanding</th>
                <th class="px-4 py-2 text-left text-xs">Kolektabilitas</th>
            </tr>
            </thead>
            <tbody class="divide-y">
            <tr>
                <td class="px-4 py-2">1</td>
                <td class="px-4 py-2">2024</td>
                <td class="px-4 py-2">RO Jakarta</td>
                <td class="px-4 py-2 font-semibold">PT Maju Sejahtera</td>
                <td class="px-4 py-2">Jawa Barat</td>
                <td class="px-4 py-2 text-right">150.000.000</td>
                <td class="px-4 py-2">
                    <span class="bg-green-100 text-green-800 px-2 rounded-full text-xs">
                        Lancar (L)
                    </span>
                </td>
            </tr>

            <tr>
                <td colspan="7" class="px-4 py-6 text-center text-gray-500">
                    Data tidak ditemukan.
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- PAGINATION -->
    <div class="mt-4 flex gap-2">
        <button class="px-3 py-1 border rounded">Prev</button>
        <button class="px-3 py-1 border rounded bg-blue-700 text-white">1</button>
        <button class="px-3 py-1 border rounded">Next</button>
    </div>

</div>

</body>
</html>
